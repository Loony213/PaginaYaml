<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>
<body>
    <h1>Hola Mundo balanceador desde <span id="hostname">Cargando...</span></h1>

    <script>
        // Realiza una peticiÃ³n al archivo PHP
        fetch('get-hostname.php')
            .then(response => response.text())
            .then(data => {
                // Inserta el nombre del host en el lugar adecuado
                document.getElementById('hostname').textContent = data;
            })
            .catch(error => {
                console.error('Error al obtener el hostname:', error);
            });
    </script>
</body>
</html>
