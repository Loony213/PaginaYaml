name: Deploy to EC2 2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST2 }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY2 }}
          script: |
            # Limpia el contenido actual del directorio HTML
            sudo rm -rf /var/www/html/*

            # Descargar el archivo HTML desde GitHub
            curl -o /var/www/html/hola.html https://raw.githubusercontent.com/Loony213/PaginaYaml/main/hola.html

            # Reiniciar Apache para aplicar los cambios
            sudo systemctl restart httpd
